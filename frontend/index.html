<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Personal Planner</title>
  <script>
    // Redirect based on login status
    window.onload = () => {
      const token = localStorage.getItem("token");
      if (token) {
        window.location.href = "dashboard.html";
      } else {
        window.location.href = "login.html";
      }
    };
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
